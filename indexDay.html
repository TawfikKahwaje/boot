<script type="text/javascript"> 
    var d =new Date();
    var h = d.getHours();
    var m = d.getMinutes() ;
    //var m = 5 < 10 ? '0'+5.toString() : 5;
    if(m<10)
      m='0'+m;

    var apM = h>12 ? "PM" : "AM";
    h = h>12 ? h-12 : h ;
    var time= h + " : " + m + " " + apM;


    var day=d.getDate();
    if(day<10)
      day="0"+day;
    var month=d.getMonth()+1;
    if(month<10)
      month="0"+month;
    var year=d.getFullYear();

    var date=day+"/"+month+"/"+year;


      switch (new Date().getDay()) {
    case 0:
        dayText = "الأحد";
        break;
    case 1:
        dayText = "الأثنين";
        break;
    case 2:
        dayText = "الثلاثاء";
        break;
    case 3:
        dayText = "الأربعاء";
        break;
    case 4:
        dayText = "الخميس";
        break;
    case 5:
        dayText = "الجمعة";
        break;
    case 6:
        dayText = "السبت";
}

    //DayIdS
    $("#timeId").val(time);
    $("#dateId").val(date);
    $("#daySelect").val(dayText);



</script>
