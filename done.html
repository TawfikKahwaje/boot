.form-signin {

  border: 3px dotted rgba(0,0,0,0.1);

  margin-bottom: 30px;
}

.form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
}

input[type="text"] {
  margin-bottom: 0px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}

input[type="password"] {
  margin-bottom: 20px;

  border-top-right-radius: 0;
}

.colorgraph {
  height: 7px;
  border-top: 0;
  background: #c4e17f;
  border-radius: 5px;
  background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);

  background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);

}

  <div class="page-header">

      <h1>حلويات الصالون الاخضر</h1>
      
    </div>

    <div class = "container">
      <div class="wrapper">
        <div action="index.html"  method="post" name="Login_Form" class="form-signin">       
            <h3 class="form-signin-heading">Report saved</h3>
            <h2 class="form-signin-heading">تم حفظ التقرير</h3>
            <hr class="colorgraph"><br>
            
            <button class="btn btn-lg btn-primary btn-block"   onclick="newQuestion()" name="Submit" value="Login" ">التقرير الدوري للتدقيق الداخلي للفروع</button>  
            <button class="btn btn-lg btn-primary btn-block"   onclick="newQuestion2()" name="Submit" value="Login" ">التقرير اليومي لمتابعة الشروط الصحية والنظافة</button>       
            <button class="btn btn-lg btn-primary btn-block"   onclick="allReport()" name="Submit" value="Login" ">جميع التقارير الدورية</button>  
            <button class="btn btn-lg btn-primary btn-block"   onclick="allReport2()" name="Submit" value="Login" ">جميع التقارير اليومية</button>      
        </div>     
      </div>
    </div>
